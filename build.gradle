/*
	build.gradle file for building and running Selenium tests
	Example uses:
	gradle clean test 		- Rebuild and run tests
	gradle test 			- Run tests only
	gradle cleanTest test  	- Force tests to be run even if up to date
*/

// Support for building and testing
apply plugin: 'java'

// (Optional) configure name and version for jar
jar {
    version '1.0'
    baseName 'SeleniumStarter'
    extension '.jar'
}

// Cf. Maven properties
ext.junitVersion = '4.12'
ext.seleniumVersion = '3.0.1'

// Cf. Maven <dependencies>
dependencies {
    implementation('org.seleniumhq.selenium:selenium-java:3.4.0') {
        exclude group: 'org.seleniumhq.selenium', module: 'selenium-android-driver'
        exclude group: 'org.seleniumhq.selenium', module: 'selenium-iphone-driver'
        exclude group: 'org.seleniumhq.selenium', module: 'selenium-safari-driver'
        exclude group: 'org.webbitserver', module: 'webbit'
        exclude group: 'commons-codec', module: 'commons-codec'
        exclude group: 'cglib', module: 'cglib-nodep'
    }
}

// Resolve Maven dependencies as Maven does
repositories {
    mavenCentral()
    mavenLocal()
}
